<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>weather app</title>
  <link rel="stylesheet" href="style.css" />

  <!-- {{! the below link is for when we use font from font-awesome we have to insert
  this cdn links otherwise our font is not working }} -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <body>
    <div class="main_div">
      <div class="main_content">
        <form class="temp_form">
          <input
            type="text"
            id="cityName"
            placeholder="Enter Your City Name"
            autocomplete="off"
          />
          <input type="submit" value="search" id="submitBtn" />
        </form>
      </div>

      <div class="top_layer">
        <p id="day">Tuesday</p>
        <p id="currTime">19:18 AM</p>
        <p id="today_data">13 OCT</p>
      </div>

      <div class="main_layer">
        <p id="city_name">Get Output Here......</p>
        <div class="middle_layer data_hide">
          <p id="temp"><span id="temp_real_val">0</span> <sup>o</sup>C</p>
          <p id="temp_status"><i class="fa fa-cloud" aria-hidden="true"></i></p>
          <p id="feels"><span id="temp_real_feels">0</span> <sup>o</sup>C</p>
          <p id="temp_min"><span id="temp_real_min">0</span> <sup>o</sup>C</p>
          <p id="temp_max"><span id="temp_real_max">0</span> <sup>o</sup>C</p>
          <p id="sunrise">4:20 AM</p>
          <p id="sunset">5:30 PM</p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
